<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div class="main-container">
        <h1 class="title" id="title">Word Counter</h1>
        <div class="input-container">
            <textarea name="content" id="content" class="content" placeholder="Enter you text here..."></textarea>
        </div>
        <h1 class="result" id="result"></h1>
        <div class="btn-conteiner">
            <button class="word-button" id="word-button">Count Words</button>
            <button class="letter-button" id="letter-button">Count Letters</button>
        </div>
    </div>
</body>
<script src="/main.js"></script>

</html>
